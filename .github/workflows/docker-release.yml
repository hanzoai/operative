name: Docker Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-operative:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build xvfb base (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.xvfb
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/hanzoai/operative-xvfb:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/hanzoai/operative-xvfb:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/hanzoai/operative-xvfb:cache,mode=max
          provenance: false
          push: true

      - name: Build and push operative
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/hanzoai/operative-xvfb:latest
          tags: |
            ${{ env.REGISTRY }}/hanzoai/operative:latest
            ${{ env.REGISTRY }}/hanzoai/operative:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/hanzoai/operative:cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/hanzoai/operative:cache,mode=max
          provenance: false
          push: true
