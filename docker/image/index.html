<!doctype html>
<html>
<head>
    <title>Hanzo Operative</title>
    <meta name="permissions-policy" content="fullscreen=*" />
    <style>
        body { margin:0; padding:0; overflow:hidden; }
        .container { display:flex; height:100vh; width:100vw; }
        .left, .right { flex:1; border:none; height:100vh; }
        .right { flex:2; }
    </style>
    <script>
        // Determine base URLs based on host
        const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
        const appUrl = isLocal
            ? 'http://localhost:8501'
            : 'https://operative-app.hanzo.ai';
        const vncUrl = isLocal
            ? 'http://localhost:6080/vnc.html?view_only=1&autoconnect=1&resize=scale'
            : 'https://operative-vnc.hanzo.ai/vnc.html?view_only=1&autoconnect=1&resize=scale';

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('app-frame').src = appUrl;
            document.getElementById('vnc-frame').src = vncUrl;
        });
    </script>
</head>
<body>
    <div class="container">
        <iframe id="app-frame" class="left" allow="fullscreen"></iframe>
        <iframe id="vnc-frame" class="right" allow="fullscreen"></iframe>
    </div>
</body>
</html>
